<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>JavaScript for loop</title>
</head>
<body>
    <div class="container bg-primary text-white align-items-center justify-content-center">
        <div class="row">
            <div class="col bg-primary p-5 my-5 text-white text-center">
                <h2>JavaScript for loop</h2>
                <p class="fs-5">Please, check on console also.....</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>JavaScript</h2>
                <textarea  class="w-100 p-3 bg-white text-dark fs-4"  name="code" id="code" cols="30" rows="10">

                    var toConsoleFor = "Even - Odd check with for loop<br/>";

                    for (let index = 1; index <= 10; index++) {
                        if(index % 2 == 0){
                            toConsoleFor += index + " is a even number. <br/>";
                        }else{ 
                            toConsoleFor += index + " is a odd number. <br/>";
                        }
                    }


                    var toConsoleDoWhile = "Even - Odd check with do-while loop<br/>";
                    var index = 20;
                    do {
                        if(index % 2 == 0){
                            toConsoleDoWhile += index + " is a even number. <br/>";
                        }else{ 
                            toConsoleDoWhile += index + " is a odd number. <br/>";
                        }
                        index++
                    } while (index <= 28);



                    var toConsoleWhile = "Even - Odd check with while loop<br/>";
                    var number = 35;
                    while (number <= 42) {
                        if(number % 2 == 0){
                            toConsoleWhile += number + " is a even number. <br/>";
                        }else{ 
                            toConsoleWhile += number + " is a odd number. <br/>";
                        }
                        number++
                    }
                    
                </textarea>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Console</h2>
                <p  class="w-100 p-3 bg-white text-dark fs-4"  id="code_console">


                </p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
