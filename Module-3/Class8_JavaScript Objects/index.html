<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>JavaScript Objects</title>
</head>
<body>
    <div class="container bg-primary text-white align-items-center justify-content-center">
        <div class="row">
            <div class="col bg-primary p-5 my-5 text-white text-center">
                <h2>JavaScript Objects</h2>
                <!-- <p class="fs-5">Please, check on console also.....</p> -->
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>JavaScript</h2>
                <textarea  class="w-100 p-3 bg-white text-dark fs-4"  name="code" id="code" cols="30" rows="10">

                    var worker = {
                        id : 1,
                        name : 'Saif Ali',
                        position : 'Manager',
                        salary : 1200,
                        city : 'Dhaka'
                    }
                    
                    console.log('Mr. ' + worker.name + ' work at Stark LLC as a ' +worker.position +'. He get every month ' + worker.salary + '. He living in ' + worker.city);
                    
                    
                    var company = new Object();
                    company.id = 1;
                    company.name = 'Stark LLC';
                    company.worker = 100;
                    company.office = 'Dhaka';
                    
                    console.log(company.name + ' is one of the best company in security sector. There are total '+ company.worker+ ' security person work there. All of them living in comapny camp in '+company.office);
                    
                </textarea>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Result </h2>
                <p  class="w-100 p-3 bg-white text-dark fs-4"  id="code_console">
                    Please, check on console > Press Ctrl+Shift+J (Windows, Linux) or Command+Option+J (macOS)
                </p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
