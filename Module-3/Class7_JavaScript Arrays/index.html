<html lang="en">
<head>

    <title>JavaScript Arrays</title>

<body>
    <div class="container bg-primary text-white align-items-center justify-content-center">
        <div class="row">
            <div class="col bg-primary p-5 my-5 text-white text-center">
                <h2>JavaScript Arrays</h2>
                <!-- <p class="fs-5">Please, check on console also.....</p> -->
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>JavaScript</h2>
                <textarea  class="w-100 p-3 bg-white text-dark fs-4"  name="code" id="code" cols="30" rows="10">

                 
                    var toConsoleFor = "Even - Odd check with for loop<br/>";

                    var info = ['Md', 'Kamal', 'Hosen', 66425523];
                    console.log(info)

                    info[5] = 'O+';
                    console.log(info);

                    info[3] = '+97466425523';
                    info[4] = 'Comilla';
                    console.log(info);

                    var company = [
                        {
                            name : 'Stark',
                            address : 'Doha',  
                            mobile : 12121212
                        },
                        '100&',
                        'islamabad'
                    ]

                    console.log(company);
                    console.log(company[0].address)


                    company.push('Added with Push')
                    console.log(company);

                    company.pop();
                    console.log(company);

                    company.shift();
                    console.log(company);

                    company.unshift('MacBook');
                    console.log(company);

                    company.splice(1,1,'Replace');
                    console.log(company);

                    company.splice(2,7,'Item');
                    console.log(company);
                    
                </textarea>
            </div>
        </div>
        <div class="row">
            <div class="col">
